<div class="container pt-5 pb-5" style="min-height: 650px;">
    <div class="row">
        
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="col-sm-12 responsive_table" *ngIf="rowsAdded">
                <table mat-table class="mat-elevation-z8 mb-4" [dataSource]="dataSource" style="width:100%" matSort>

                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Id</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>
        
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name</th>
                        <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
                      </ng-container>
        
                      <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address</th>
                        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                      </ng-container>

                      <ng-container matColumnDef="isActive" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Operation</th>
                          <td mat-cell *matCellDef="let element"> 
                            <div style="margin-bottom: 5px;">
                                <mat-slide-toggle [(ngModel)]="element.isActive" (change)="userActivation($event, element.id, element.email)">
                                    {{element.isActive == true ? 'Activated' : 'Deactivated' }}
                                </mat-slide-toggle>
                          </div>
                          </td>
                      </ng-container>           
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
        
                <mat-paginator [pageSizeOptions]="[25, 50, 100, 200]" showFirstLastButtons></mat-paginator> 
            </div>
        </div>
    </div>
</div>
